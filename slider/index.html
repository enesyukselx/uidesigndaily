<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,500;1,600;1,700;1,800;1,900&display=swap");
        </style>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>
                    Search educational <br />
                    resources
                </h1>
            </div>
            <div class="slider">
                <div class="left">
                    <i class="bi bi-chevron-left"></i>
                </div>
                <div class="items">
                    <div class="item">
                        <div class="ico">
                            <div class="icon">
                                <i class="bi bi-search"></i>
                            </div>
                        </div>
                        <div class="content">
                            <h6>Seach Forum</h6>
                            <p>
                                Share suggestions, ask questions, and connect
                                with other users and top contributors in the
                                Search community forum.
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ico">
                            <div class="icon"><i class="bi bi-gear"></i></div>
                        </div>
                        <div class="content">
                            <h6>Inside app</h6>
                            <p>
                                Get the most out with the latest additions to
                                Settings.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="right">
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <div class="dots">
                <div class="dot active">
                    <div class="white-dot"></div>
                </div>
                <div class="dot">
                    <div class="white-dot"></div>
                </div>
                <div class="dot">
                    <div class="white-dot"></div>
                </div>
            </div>
        </div>
    </body>
</html>
